<div class="row">
    <div class="offset-sm-5 col-sm-2 text-center align-self-center text-muted"><span class="oi oi-clock"></span><br>$TIME$</div>
    <div class="col-sm-5 alert alert-danger p-3 my-2 rounded-lg">
        <h4><span class="oi oi-warning"></span> Invalid message</h4>
        <h5 class="mt-3 mb-3">
            <span class="badge badge-secondary palette$CONNECTION_COLOR$"><span class="oi oi-loop"></span> Connection $CONNECTION_INDEX$</span>
        </h5>
        <dl class="row mb-0">
            <dt class="col-sm-7"><span class="oi oi-beaker"></span> Source, Kafka broker</dt>
            <dd class="col-sm-5"><code>$SOURCE_IP$:$SOURCE_PORT$</code></dd>
            <dt class="col-sm-7"><span class="oi oi-person"></span> Destination, Client</dt>
            <dd class="col-sm-5"><code>$DEST_IP$:$DEST_PORT$</code></dd>
        </dl>
    </div>
</div>
